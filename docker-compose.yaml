version: "3.8"
services:
  silly-demo:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DB_ENDPOINT: postgresdb
      DB_PORT: "5432"
      DB_USER: "postgres"
      DB_PASS: "12345678"
      DB_NAME: "db"
    volumes:
      - "./:/app"
    depends_on:
      - postgresql
    ports:
      - "8080:8080"
    networks:
      - demo-app-ntwrk
  nginx:
    restart: always
    image: nginx
    ports:
      - "80:80"
    depends_on:
      - silly-demo
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - demo-app-ntwrk
  postgresql:
    container_name: postgresdb
    restart: always
    image: postgres:14.1
    volumes:
      - "postgres-data:/var/lib/postgresql/data:rw"
      - "./db_schema.sql:/docker-entrypoint-initdb.d/db_schema.sql"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "12345678"
    ports:
      - "5555:5432"
    networks:
      - demo-app-ntwrk


volumes:
  postgres-data:
networks:
  demo-app-ntwrk:
    external: false
    name: demo-app-ntwrk
    driver: bridge
